version: '3.8'
services:
  db:
    image: mariadb:10.11
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD:-rootpwd}"
      MYSQL_DATABASE: "${DB_NAME:-jelayancapital_db}"
      MYSQL_USER: "${DB_USER:-jelayuser}"
      MYSQL_PASSWORD: "${DB_PASS:-S0methingG00d!}"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: gunicorn JELAYAN_CAPITAL.wsgi:application --bind 0.0.0.0:8000 --workers 3
    volumes:
      - .:/app:rw
      - static_volume:/vol/web/staticfiles
      - media_volume:/vol/web/media
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  nginx:
    image: nginx:stable
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static_volume:/vol/web/staticfiles:ro
      - media_volume:/vol/web/media:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web
    restart: unless-stopped

volumes:
  db_data:
  static_volume:
  media_volume:
